<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Random Quote</title>
</head>
<body>
  <div class="wrapper">
    <header>Quote of the Day</header>
    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <span class="name">Albert Einstein</span>
      </div>
    </div>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="sound"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
        </ul>
        <button>New Quote</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/ca4d94bfce.js" crossorigin="anonymous"></script>
</body>
</html>
